<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Multiverse</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Share+Tech+Mono&family=Orbitron:wght@400;700&family=Saira+Stencil+One&family=Benguiat&display=swap" rel="stylesheet">
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --hp-gold: #fbbf24;
        --hp-blue: #1e3a8a;
        --hg-fire: #f97316;
        --hg-coal: #1c1917;
        --mv-blue: #0ea5e9;
        --mv-purple: #8b5cf6;
      }

      body {
        font-family: 'Playfair Display', serif;
        overflow-x: hidden;
        background-color: #020617;
        color: #e5e7eb;
      }
      
      h1, h2, h3, h4, button, .font-cinzel {
        font-family: 'Cinzel', serif;
      }

      .font-tech {
        font-family: 'Share Tech Mono', monospace;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      .font-stencil {
        font-family: 'Saira Stencil One', cursive;
      }
      
      /* Grain Texture Overlay */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Dynamic Backgrounds */
      .universe-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .universe-neutral {
        background: radial-gradient(circle at center, #292524 0%, #000000 100%);
      }

      .universe-hp {
        /* Deep magical blue/purple */
        background: radial-gradient(circle at 50% 30%, #312e81 0%, #1e1b4b 40%, #020617 100%);
      }

      .universe-hg {
        /* Smoky fire darkness */
        background: radial-gradient(circle at 50% 120%, #7c2d12 0%, #431407 30%, #0c0a09 100%);
      }

      .universe-marvel {
        /* Cosmic techno */
        background: radial-gradient(circle at 50% 0%, #0f172a 0%, #1e1b4b 50%, #000000 100%);
      }

      .universe-lotr {
        /* Middle Earth Map Gold/Brown */
        background: radial-gradient(circle at 50% 50%, #78350f 0%, #451a03 40%, #0f0500 100%);
      }

      .universe-sw {
        /* Deep Space Starfield */
        background: radial-gradient(circle at 30% 20%, #1e293b 0%, #020617 60%, #000000 100%);
        background-image: 
            radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
            radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
            radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
      }

      .universe-st {
        /* Upside Down Red/Black/Blue */
        background: radial-gradient(circle at 50% 10%, #1e1b4b 0%, #312e81 20%, #000000 60%, #450a0a 100%);
      }

      /* Particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float-up linear infinite;
        pointer-events: none;
        opacity: 0;
      }
      
      .universe-hp + #root .particle {
         background: radial-gradient(circle, #fde047 0%, transparent 70%);
         box-shadow: 0 0 6px #facc15;
         animation-name: float-sparkle;
      }

      .universe-hg + #root .particle {
         background: #fdba74;
         box-shadow: 0 0 4px #ea580c;
         border-radius: 0; 
         transform: rotate(45deg);
      }

      .universe-marvel + #root .particle {
         background: #38bdf8;
         box-shadow: 0 0 8px #0ea5e9;
         width: 2px !important;
         height: 2px !important;
         animation-duration: 4s !important;
      }

      .universe-lotr + #root .particle {
         background: #fbbf24;
         box-shadow: 0 0 5px #d97706;
         width: 4px;
         height: 4px;
         border-radius: 50%;
         animation-duration: 8s !important;
      }

      .universe-sw + #root .particle {
         background: #ffffff;
         box-shadow: 0 0 4px #60a5fa;
         width: 2px !important;
         height: 15px !important;
         border-radius: 2px;
         animation-duration: 1.5s !important;
         animation-name: hyperspace !important;
      }

      .universe-st + #root .particle {
         background: rgba(255, 255, 255, 0.7);
         box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
         width: 3px;
         height: 3px;
         animation-name: ash-fall !important;
         animation-duration: 10s !important;
      }
      
      @keyframes float-up {
        0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.2; }
        100% { transform: translateY(-10vh) scale(0); opacity: 0; }
      }

      @keyframes float-sparkle {
        0% { transform: translateY(110vh) scale(0.2); opacity: 0; }
        50% { opacity: 0.8; transform: translateY(50vh) scale(1); }
        100% { transform: translateY(-10vh) scale(0); opacity: 0; }
      }

      @keyframes hyperspace {
        0% { transform: translateY(110vh) scaleY(1); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-10vh) scaleY(5); opacity: 0; }
      }

      @keyframes ash-fall {
        0% { transform: translateY(-10vh) translateX(-20px) rotate(0deg); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
      }

      /* Card Hover Animations */
      @keyframes glow-pulse-hp {
        0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); border-color: rgba(30, 58, 138, 0.6); }
        50% { box-shadow: 0 0 40px rgba(96, 165, 250, 0.4); border-color: rgba(147, 197, 253, 0.9); }
      }

      @keyframes glow-pulse-hg {
        0%, 100% { box-shadow: 0 0 15px rgba(234, 88, 12, 0.1); border-color: rgba(124, 45, 18, 0.6); }
        50% { box-shadow: 0 0 40px rgba(251, 146, 60, 0.4); border-color: rgba(253, 186, 116, 0.9); }
      }

      @keyframes glow-pulse-marvel {
        0%, 100% { box-shadow: 0 0 15px rgba(14, 165, 233, 0.1); border-color: rgba(14, 165, 233, 0.6); }
        50% { box-shadow: 0 0 40px rgba(56, 189, 248, 0.4); border-color: rgba(186, 230, 253, 0.9); }
      }

      @keyframes glow-pulse-lotr {
        0%, 100% { box-shadow: 0 0 15px rgba(234, 179, 8, 0.1); border-color: rgba(133, 77, 14, 0.6); }
        50% { box-shadow: 0 0 40px rgba(250, 204, 21, 0.4); border-color: rgba(253, 224, 71, 0.9); }
      }

      @keyframes glow-pulse-sw {
        0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); border-color: rgba(37, 99, 235, 0.6); }
        50% { box-shadow: 0 0 40px rgba(96, 165, 250, 0.4); border-color: rgba(147, 197, 253, 0.9); }
      }

      @keyframes glow-pulse-st {
        0%, 100% { box-shadow: 0 0 15px rgba(220, 38, 38, 0.1); border-color: rgba(153, 27, 27, 0.6); }
        50% { box-shadow: 0 0 40px rgba(248, 113, 113, 0.4); border-color: rgba(252, 165, 165, 0.9); }
      }

      .card-hp:hover { animation: glow-pulse-hp 3s ease-in-out infinite; }
      .card-hg:hover { animation: glow-pulse-hg 3s ease-in-out infinite; }
      .card-marvel:hover { animation: glow-pulse-marvel 2s ease-in-out infinite; }
      .card-lotr:hover { animation: glow-pulse-lotr 4s ease-in-out infinite; }
      .card-sw:hover { animation: glow-pulse-sw 3s ease-in-out infinite; }
      .card-st:hover { animation: glow-pulse-st 3s ease-in-out infinite; }

      /* UI Panels */
      .glass-panel {
        background: rgba(15, 15, 20, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.9);
        transition: all 0.5s ease;
      }

      .glass-panel-hp {
        background: rgba(18, 24, 46, 0.7);
        border: 1px solid rgba(251, 191, 36, 0.2); 
        box-shadow: 0 0 30px rgba(30, 58, 138, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
      }
      
      .glass-panel-hg {
        background: rgba(20, 10, 5, 0.8);
        border-top: 2px solid rgba(249, 115, 22, 0.4); 
        border-bottom: 2px solid rgba(249, 115, 22, 0.1);
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 40px rgba(0,0,0,0.9);
      }

      .glass-panel-marvel {
        background: rgba(15, 17, 42, 0.8);
        border: 1px solid rgba(56, 189, 248, 0.3);
        box-shadow: 0 0 40px rgba(14, 165, 233, 0.2);
      }

      .glass-panel-lotr {
        background: rgba(30, 20, 10, 0.8);
        border: 1px solid rgba(234, 179, 8, 0.3);
        box-shadow: 0 0 50px rgba(234, 179, 8, 0.15), inset 0 0 30px rgba(0,0,0,0.8);
      }

      .glass-panel-sw {
        background: rgba(10, 15, 30, 0.85);
        border: 1px solid rgba(96, 165, 250, 0.3);
        box-shadow: 0 0 40px rgba(37, 99, 235, 0.2);
      }

      .glass-panel-st {
        background: rgba(30, 5, 5, 0.8);
        border: 1px solid rgba(220, 38, 38, 0.3);
        box-shadow: 0 0 40px rgba(220, 38, 38, 0.15), inset 0 0 50px rgba(0,0,0,0.8);
      }

      /* Text Effects */
      .text-glow-gold { text-shadow: 0 0 10px rgba(251, 191, 36, 0.6); }
      .text-glow-fire { text-shadow: 0 0 12px rgba(249, 115, 22, 0.8); }
      .text-glow-tech { text-shadow: 0 0 12px rgba(56, 189, 248, 0.8); }
      .text-glow-ring { text-shadow: 0 0 15px rgba(234, 179, 8, 0.8); }
      .text-glow-neon { text-shadow: 0 0 8px rgba(96, 165, 250, 0.9), 0 0 15px rgba(59, 130, 246, 0.6); }
      .text-glow-retro { text-shadow: 2px 2px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }

      /* Animations */
      .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Button Hover Glows */
      .hover-glow-hp:hover { box-shadow: 0 0 25px rgba(251, 191, 36, 0.3); }
      .hover-glow-hg:hover { box-shadow: 0 0 25px rgba(239, 68, 68, 0.3); }
      .hover-glow-marvel:hover { box-shadow: 0 0 25px rgba(56, 189, 248, 0.3); }
      .hover-glow-lotr:hover { box-shadow: 0 0 25px rgba(234, 179, 8, 0.4); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div class="bg-grain"></div>
    <div class="universe-bg universe-neutral" id="bg-canvas"></div>
    <div id="root"></div>

    <!-- Particle Script -->
    <script>
      const bg = document.getElementById('bg-canvas');
      const particleContainer = document.createElement('div');
      particleContainer.style.position = 'fixed';
      particleContainer.style.top = '0';
      particleContainer.style.left = '0';
      particleContainer.style.width = '100%';
      particleContainer.style.height = '100%';
      particleContainer.style.pointerEvents = 'none';
      particleContainer.style.zIndex = '-1';
      document.body.appendChild(particleContainer);

      const particleCount = 50;
      
      for(let i = 0; i < particleCount; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 3 + 1;
        p.style.width = `${size}px`;
        p.style.height = `${size}px`;
        p.style.left = `${Math.random() * 100}%`;
        p.style.animationDuration = `${Math.random() * 15 + 10}s`;
        p.style.animationDelay = `${Math.random() * 10}s`;
        
        particleContainer.appendChild(p);
      }
    </script>

    <!-- Main Logic Combined for GitHub Pages Compatibility -->
    <script type="text/babel" src="index.tsx" data-presets="typescript,react" data-type="module"></script>
</body>
</html>
